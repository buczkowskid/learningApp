<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - English</title>
    <link rel="stylesheet" href="css/style-quiz.css">
</head>

<body>
    <div class="home-box custom-box">
        <h3>Quiz słowny</h3>
        <p>Kliknij w start aby rozpocząć quiz / Click on start to start the quiz</p>
        <p>Całkowita liczba pytań /
            Total number of questions <span class="total-quetions">5</span></p>

        <button type="button" class="btn" onclick="startQuiz()">Start</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">

        </div>
        <div class="question-text">

        </div>
        <div class="option-container">

        </div>
        <div class="next-button">
            <button type="button" class="btn" onclick="next()">Następne / Next</button>
        </div>
        <div class="answers-indicator">

        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Wyniki / Score</h1>
        <table>
            <tr>
                <td>Pytania / Questions
                </td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Próby / Attempts
                </td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Poprawne /
                    Correct </td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Złe / Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Procenty / Percentages</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Wynik całkowity / Total score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Powtórz / Repeat</button>
        <button type="button" class="btn" onclick="goToHome()">Powrót / Return</button>
    </div>



    <script src="js/dataQuiz.js"> </script>
    <script src="js/quiz.js"></script>
</body>

</html>
