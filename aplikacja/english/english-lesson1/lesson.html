<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekcja / Lesson - English </title>
    <link rel="stylesheet" href="css/style-lesson.css">
</head>

<body>
    <div class="home-box custom-box">
        <h3>Instrukcja / Instruction:</h3>
        <p>Kliknij w start aby rozpocząć lekcje / Click on start to start the lessons</p>
        <button type="button" class="btn" onclick="startQuiz()">Start</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
     
        </div>
        <div class="player"><audio controls>
                <source></audio> </div>

        <div class="question-text">

        </div>
        <div class="option-container">

        </div>
        <div class="next-button">
            <button type="button" class="btn" onclick="next()">Następne / Next</button>
        </div>

    </div>
    <div class="result-box custom-box hide">
        <h3>Lekcja ukończona</h3>

        <button type="button" class="btn" onclick="tryAgainQuiz()">Powtórz / Repeat
        </button>
        <button type="button" class="btn" onclick="goToHome()">Powrót / Return</button>
    </div>


    
    <script src="js/dataLesson.js"> </script>
    <script src="js/lesson.js"></script>
</body>

</html>
